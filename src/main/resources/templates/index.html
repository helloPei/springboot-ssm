<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试Thymeleaf的使用</title>
	</head>
<body>
	<table border="1">
		<tr>
			<td>用户编号</td>
			<td>用户名称</td>
		</tr>
		<tr th:each="user:${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.username}"></td>
		</tr>
	</table>
</body>
</html>
